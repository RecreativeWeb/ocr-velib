<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Réservation de Vélib à Paris</title>
    <link rel="stylesheet" href="lib/css/main.css">
</head>
<body>
<div class="wrapper">

    <main id="map"></main>
    <aside id="aside">
        <h1>Détails de la station :</h1>
        <ul>
            <li><span class="label">Aucune donnée disponible</span></li>
        </ul>
        <form class="signature">
            <p>Votre signature :</p>
            <canvas></canvas>
            <div class="inputs"></div>
            <button type="reset" class="button is-light is-medium">Annuler</button>
            <button type="submit" class="button is-primary is-medium">Valider</button>
        </form>
        <button class="button is-primary is-medium">Réserver</button>
    </aside>
    <footer id="footer">
        <div class="reservation_details"></div>
        <div class="reservation_expire"></div>
    </footer>

</div>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC0ng5sZsJi-H-XpexTaB5C5zqBP7ww2b8"></script>
<script src="/src/js/markerclusterer.js"></script>
<script src="lib/js/main.js"></script>
</body>
</html>
